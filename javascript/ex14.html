<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>EVERDEVEL - JavaScript - attribute</title>
<script>
  //태그에 속성을 추가하는방법.
  //선택자.setAttribute(속성명, 속성값)
  window.onload = function(){
      var target = document.getElementsByTagName('p')[0];
      target.setAttribute('class','hello');
  //태그에 속성값을 가져오는법
  //선택자.getAttribute(속성명)
      var ontarget = document.getElementsByTagName('input')[0];
      var attrValue = ontarget.getAttribute('type');
      console.log('attrValue is ' + attrValue);
  //태그에 속성값을 삭제
      if(attrValue == "button")
        ontarget.removeAttribute('type');
  };
</script>
</head>
<body>
    <p>here</p>
    <input type="button" value = "버튼">
</body>
</html>
